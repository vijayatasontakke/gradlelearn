
plugins {
    id 'com.moowork.node' version '1.3.1' apply true
}
apply plugin:'base'

node {
    npmVersion = "6.14.11"
    download=true
}

task hello(type: NodeTask){

    script = file("hello.js")
}

task copy(type:Copy, group:"Custom", description: "The sources are copied to dest directory") {
    from "src"
    into "dest"
}